name: Playwright Tests
on:
  workflow_dispatch:
  schedule:
    # 01:00 Bulgarian time (EET/EEST, UTC+2/UTC+3)
    - cron: '0 22 * * *'  # Runs at 01:00 BG summer time

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      STANDARD_USER: ${{ secrets.STANDARD_USER }}
      LOCKED_OUT_USER: ${{ secrets.LOCKED_OUT_USER }}
      PROBLEM_USER: ${{ secrets.PROBLEM_USER }}
      PERFORMANCE_GLITCH_USER: ${{ secrets.PERFORMANCE_GLITCH_USER }}
      ERROR_USER: ${{ secrets.ERROR_USER }}
      VISUAL_USER: ${{ secrets.VISUAL_USER }}
      PASSWORD: ${{ secrets.PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - name: Upload artifact for GitHub Pages
      if: ${{ !cancelled() }}
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - name: Upload Pages artifact
      if: ${{ !cancelled() }}
      uses: actions/upload-pages-artifact@v3
      with:
        path: playwright-report/

  deploy:
    needs: test
    if: ${{ !cancelled() }}
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4