name: Playwright Tests
on:
  workflow_dispatch:
  schedule:
    # 01:00 Bulgarian time (EET/EEST, UTC+2/UTC+3)
    # During winter (EET): 01:00 BG = 23:00 UTC (previous day)
    # During summer (EEST): 01:00 BG = 22:00 UTC (previous day)
    - cron: '0 22,23 * * *'  # Runs at 01:00 BG time year-round
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      STANDARD_USER: ${{ secrets.STANDARD_USER }}
      LOCKED_OUT_USER: ${{ secrets.LOCKED_OUT_USER }}
      PROBLEM_USER: ${{ secrets.PROBLEM_USER }}
      PERFORMANCE_GLITCH_USER: ${{ secrets.PERFORMANCE_GLITCH_USER }}
      ERROR_USER: ${{ secrets.ERROR_USER }}
      VISUAL_USER: ${{ secrets.VISUAL_USER }}
      PASSWORD: ${{ secrets.PASSWORD }}
      BASE_URL: ${{ secrets.BASE_URL }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright tests
      run: npx playwright test
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
